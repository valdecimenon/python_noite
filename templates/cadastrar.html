<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap.css')}}">
    <title>Cadastrar</title>
</head>
<body>

<div class="container">

    <div class="page-header">
        <h1>{{ titulo|title }}</h1>
    </div>

    <form action="{{url_for('salvar')}}"  method="POST">
        <fieldset>

            <div class="form-group">
                <label>Código</label>
                <input type="text" id="id" name="id" class="form-control" readonly>
            </div>

            <div class="form-group">
                <label>Descrição</label>
                <input type="text" id="descricao" name="descricao" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Preço Unitário</label>
                <input type="text" id="preco" name="preco" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Quantidade em Estoque</label>
                <input type="text" id="quantidade" name="quantidade" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary" style="margin-top:10px">Salvar</button>

            <a class="btn btn-danger" href="{{url_for('index')}}" style="margin-top:10px">Voltar</a>

        </fieldset>

    </form>


</div>

</body>
</html>
